<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurama Characters and Episodes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="characters">
        <h2>Characters</h2>
        <ul id="character-list"></ul>
        <button id="add-character-btn">Add Character</button>
    </div>

    <div id="episodes">
        <h2 class="text-center">
            Avsnitt     <!-- Knapp för att öppna modalen -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newEpisodeModal">
                Lägg till
            </button>
        </h2>

        <ul id="episode-list"></ul>
    </div>

    <div id="character-details">
    </div>

    <div id="episode-details">
    </div>




    <!-- Modal -->
    <div class="modal fade" id="newEpisodeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Skapa ett nytt avsnitt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulär för att skapa ett nytt episode -->
                    <form id="episodeForm">
                        <!-- Namn på episode -->
                        <div class="mb-3">
                            <label for="episodeTitle" class="form-label">Titel</label>
                            <input type="text" class="form-control" id="episodeTitle" placeholder="Lägg till avsnittets titel">
                        </div>
                        <!-- Säsong -->
                        <div class="mb-3">
                            <label for="season" class="form-label">Säsong</label>
                            <input type="number" class="form-control" id="seasonNumber" placeholder="Lägg till säsong">
                        </div>
                        <!-- Avsnitt -->
                        <div class="mb-3">
                            <label for="episode" class="form-label">Avsnitt</label>
                            <input type="number" class="form-control" id="episodeNumber" placeholder="Lägg till avsnittsnummer">
                        </div>
                        <!-- Utgivningsdatum -->
                        <div class="mb-3">
                            <label for="releaseDate" class="form-label">Sändningsdatum</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <!-- Lägg till fler formulärfält för ytterligare information om filmen -->
                        <button type="submit" class="btn btn-primary">Skapa film</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/718b860ecf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
